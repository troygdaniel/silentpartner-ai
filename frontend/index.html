<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuietDesk - Your AI Workforce</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* Toast animation */
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Mobile responsive styles */
      @media (max-width: 768px) {
        .sidebar-toggle { display: block !important; }
        .chat-input-area { flex-direction: column !important; }
        .chat-input-area button { width: 100% !important; }
        .chat-header { flex-direction: column !important; gap: 10px !important; align-items: flex-start !important; }
        .chat-header-buttons { width: 100% !important; }
        .chat-header-buttons button { flex: 1 !important; font-size: 12px !important; padding: 6px 8px !important; }
      }

      @media (max-width: 480px) {
        .main-content { padding: 10px !important; }
        .message-container { gap: 8px !important; }
        .message-avatar { width: 28px !important; height: 28px !important; font-size: 12px !important; }
      }

      /* Touch-friendly improvements */
      @media (hover: none) and (pointer: coarse) {
        /* Larger touch targets on touch devices */
        button { min-height: 44px !important; min-width: 44px !important; }
        .sidebar-channel { padding: 12px 15px !important; }
        .message-actions button { padding: 8px 12px !important; font-size: 14px !important; }
        input, textarea, select { min-height: 44px !important; font-size: 16px !important; }
      }

      /* Visible focus indicators for accessibility */
      input:focus, textarea:focus, select:focus, button:focus {
        outline: 2px solid #8b5cf6 !important;
        outline-offset: 2px !important;
      }
      input:focus-visible, textarea:focus-visible, select:focus-visible, button:focus-visible {
        outline: 2px solid #8b5cf6 !important;
        outline-offset: 2px !important;
      }
      /* For buttons that shouldn't show focus ring on mouse click */
      button:focus:not(:focus-visible) {
        outline: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
